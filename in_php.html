<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0" style="background-color: rgba(232, 234, 249, 255); border-radius: 20px;">
                <div class="card-header text-center py-4" style="background: linear-gradient(to right, rgba(194, 202, 243, 1), rgba(158, 173, 237, 1)); border-radius: 20px 20px 0 0; color: #011762;">
                    <h3 class="mb-0">Contact Us</h3>
                    <p class="small mt-2">We would love to hear from you!</p>
                </div>
                <div class="card-body p-4">
                    <form id="contactForm" onsubmit="sendMail(event)">
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="name" class="form-label" style="color: #011762;">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Sawan Khalid" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label" style="color: #011762;">Email</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="e.g., name@example.com" required>
                            </div>
                        </div>

                        <!-- Subject Box -->
                        <div class="mb-4">
                            <label for="subject" class="form-label" style="color: #011762;">Subject</label>
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="e.g., Inquiry about Events" required>
                        </div>

                        <!-- Message Box -->
                        <div class="mb-4">
                            <label for="message" class="form-label" style="color: #011762;">Your Inquiry</label>
                            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your inquiry here..." required></textarea>
                        </div>
                          <div class="mb-4">
                                <label for="category" class="form-label" style="color: #011762;">Select Category</label>
                                <select class="form-select" id="category" name="category" required>
                                    <option value="" disabled selected>Select a category</option>
                                    <option value="Website Committees">Website Committees</option>
                                    <option value="Publicity Committees">Publicity Committees</option>
                                    <option value="Program Committees">Program Committees</option>
                                    <option value="Execution and Finance Committees">Execution and Finance Committees</option>
                                    <option value="Nominations Committees">Nominations Committees</option>
                                    <option value="Research Committee">Research Community</option>
                                </select>
                            </div>

                        <div class="d-grid">
                            <button type="submit" class="btn py-2" style="background-color: rgba(158, 173, 237, 1); color: #011762; font-weight: bold; border: none;">
                                Send Message
                            </button>
                        </div>
                    </form>

                        Thank you for your message! Your inquiry has been received and you will be replied to shortly.
